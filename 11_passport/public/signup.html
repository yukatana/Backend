<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<h1>Provide a username to log into the sytem:</h1>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <form action="http://localhost:8080/signup" method="post">
        <input type="text" name="username" id="username" placeholder="Please enter your email address">
        <input type="text" name="password" id="password" placeholder="Please enter your password">
        <input type="submit" value="Log in" class="submit"/>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>

</html>
