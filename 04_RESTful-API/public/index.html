<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Subir Archivo</title>
  <style>
    h1 {
      color: blue;
      font-size: 20px;
      text-align: center;
    }

    input {
      float: left;
      width: 100%;
      margin-bottom: 10px;
    }

    form {
      width: 50%;
      margin-left: 25%;
    }

    form .submit {
      background-color: greenyellow;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Add a new product:</h1>
  <form action="/api/products" enctype="application/x-www-form-urlencoded	" method="POST">
    <input type="text" name="name" id="name" placeholder="Name">
    <input type="text" name="price" id="price" placeholder="Price">
    <input type="text" name="thumbnail" id="thumbnail" placeholder="Thumbnail">
    <input type="submit" value="Upload product" class="submit" />
  </form>
</body>

</html>
