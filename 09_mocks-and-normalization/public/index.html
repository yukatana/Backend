<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>Add a new product:</h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <form>
          <input type="text" name="name" id="product_name" placeholder="Name">
          <input type="text" name="price" id="price" placeholder="Price">
          <input type="text" name="thumbnail" id="thumbnail" placeholder="Thumbnail">
          <input type="submit" value="Upload product" class="submit" onclick="postProduct()"/>
        </form>
      </div>
    </div>
  </div>
  
  <div class="container-fluid">
    <div class="row">
      </div><div class="col-sm-12">
        <div id="productTable" class="text-center"></div>
      </div>
    </div>
  </div>

  <form>
    <div id="ratio"></div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <small id="emailHelp" class="form-text text-muted">An email address is mandatory in order to send a message.</small>
    <input type="text" class="form-control" id="name" placeholder="Enter name">
    <input type="text" class="form-control" id="last_name" placeholder="Enter last name">
    <input type="text" class="form-control" id="age" placeholder="Enter age">
    <input type="text" class="form-control" id="alias" placeholder="Enter alias">
    <input type="text" class="form-control" id="avatar" placeholder="Enter avatar">

    <div id="chatBox"></div>
    <div class="form-row">
      <div class="form-group col-10">
        <input class="form-control" id="message" placeholder="Send a message...">
      </div>
        <button type="submit" class="btn btn-primary col-2" onclick="sendMessage()">Send</button>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
